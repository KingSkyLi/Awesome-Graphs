    // create network
    var container = document.getElementById('network');
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        layout: {
            hierarchical: {
                enabled: true,
                levelSeparation: 150,
                nodeSpacing: 100,
                treeSpacing: 200,
                direction: 'RL',
                sortMethod: 'directed',
            }
        },
        physics: true,
        nodes: {
            shape: 'box',
        },
        edges: {
            color: {
                color: 'gray',
                highlight: 'orange',
                hover: 'orange',
                inherit: true,
                opacity: 1.0,
            },
            arrows: 'to',
            smooth: false
        },
    };

    // initialize network
    var network = new vis.Network(container, data, options);

    function activateDownstream(network, nodeId) {
        activatedNodeIds = new Set();
        activatedEdgeIds = new Set();

        function recurse(nodeId) {
            if (!activatedNodeIds.has(nodeId)) {
                activatedNodeIds.add(nodeId);
                const edgeIds = network.getConnectedEdges(nodeId);
                const outgoingEdgeIds = edgeIds.filter(edgeId => {
                    const edgeData = network.body.data.edges.get(edgeId);
                    return edgeData.from === nodeId;
                });
                activatedEdgeIds = new Set([...activatedEdgeIds, ...outgoingEdgeIds]);
                outgoingEdgeIds.forEach(edgeId => {
                    const edgeData = network.body.data.edges.get(edgeId);
                    recurse(edgeData.to);
                });
            }
        }

        recurse(nodeId);
        network.selectNodes([...activatedNodeIds], true);
        network.selectEdges([...activatedEdgeIds], true);
    }

    function getNodeLevels(startNode) {
        let stack = [startNode];
        let visited = new Set();
        let levelMap = {};
        for (let nodeId of stack) {
            levelMap[nodeId] = 0;
        }
        while (stack.length > 0) {
            let nodeId = stack.pop();
            if (!visited.has(nodeId)) {
                visited.add(nodeId);
                let parentLevel = levelMap[nodeId];
                let connectedEdges = network.getConnectedEdges(nodeId);
                for (const edgeId of connectedEdges) {
                    let edge = edges.get(edgeId);

                    if (edge.from === nodeId && !visited.has(edge.to)) {
                        stack.push(edge.to);
                        levelMap[edge.to] = parentLevel + 1;
                    }
                }
            }
        }
        return levelMap;
    }

    function search(selectedNodeId, nodeIds) {
        if (selectedNodeId && nodeIds.length) {
            var levelMap = getNodeLevels(selectedNodeId);
            nodes.update(
                {id: selectedNodeId, color: 'red', font: {color: 'white', size: 20, bold: 700}});
            let connectedEdges = network.getConnectedEdges(selectedNodeId);
            for (const edgeId of connectedEdges) {
                let edge = edges.get(edgeId);
                if (edge.from === selectedNodeId) {
                    if (!edge.color || edge.color !== 'red') {
                        edges.update({id: edge.id, color: 'green'});
                    }
                }
            }
            for (const nodeId in levelMap) {
                if (levelMap[nodeId] === 1) {
                    nodes.update(
                        {id: nodeId, color: 'green', font: {color: 'white', size: 20, bold: 700}});
                } else if (levelMap[nodeId] > 1) {
                    nodes.update(
                        {id: nodeId, color: 'orange', font: {color: 'white', size: 20, bold: 700}});
                }
            }
            nodeIds.forEach(nodeId => {
                activateDownstream(network, nodeId);
            });
        }
    }

    function deselectAllElements() {
        network.unselectAll()
        nodes.forEach(node => {
            if (node._type && node._type == 'db') {
                nodes.update({id: node.id, color: 'white', font: null, size: 20});
            } else {
                nodes.update({id: node.id, color: null, font: null, size: 20});
            }
        });
        edges.forEach(edge => {
            if (edge.color) {
                edge.color !== 'red' && (edge.color = null)
                edges.update({...edge});
            }
        });
    }

    network.on("selectNode", function (params) {
        const nodeIds = params.nodes;
        deselectAllElements()
        search(params.nodes[0], nodeIds)
    });
    network.on('deselectNode', function (params) {
        deselectAllElements()
    });
    network.on('click', function (params) {
        if (params.nodes.length === 0 && params.edges.length === 0) {
            deselectAllElements();
        }
    });
    input.addEventListener('keyup', function (event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById('searchButton').click();
        }
    });
    document.getElementById('searchButton').addEventListener('click', function () {
        deselectAllElements()
        var searchValue = document.getElementById('searchInput').value;
        if (!searchValue) {
            return
        }
        let target = null
        nodes.forEach((node) => {
            if (node.id.toUpperCase() === searchValue.toUpperCase()) {
                target = node
            }
        })
        if (target) {
            let id = target.id
            search(id, [id])
        } else {
            alert(`Invalid Graph System: ${searchValue}`)
        }
    });
</script>
